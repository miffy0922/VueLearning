<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>汇率计算器</title>
</head>
<body>
    <div id="app">
        输入台币：<input type="text" v-model="NT">
        <ul>
            <!-- <li>日币：{{NT /0.2713}}</li>
            <li>美金：{{NT /30.687}}</li> -->

            <li>日币：{{japan}}</li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    var app = new new Vue({
        el:'#app',
        data: {
            NT: 0
        },
        computed: {
            japan: function () {
                return this.NT / 0.2713
            }
        }
    })
    </script>
</body>
</html>
