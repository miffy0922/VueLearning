<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
</head>

<body>
    <div id="test">
        {{content}}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new new Vue({
            el: '#test',
            data: {
                a: "A内容",
                content: null
            },
            beforeCreate: function () {
                console.log(this.a);
                console.log('属性未载入前');
            },
            created: function () {
                console.log(this.a);
                console.log('资料 $data 已可取得，但 $el 属性还未被建立');
            },
            beforeMount: function () {
                console.log('还没抓到 el 资料');
            },
            mounted: function () {
                console.log('已挂上 DOM，并取得 el 资料');
            },
            methods: {
                greet: function (){
                    console.log('123');
                }
            }
        }) 
    </script>
</body>

</html>
